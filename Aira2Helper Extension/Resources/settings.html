<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Aria2Helper Settings</title>
		<link rel="stylesheet" href="settings.css" />
	</head>
	<body>
		<div class="settings-container">
			<!-- <div class="header-actions">
				<div class="actions"></div>
			</div> -->
			<h2>Aria2</h2>
			<div class="profile-tabs" id="profile-tabs"></div>

			<form id="settings-form" class="settings-form">
				<input type="hidden" autocomplete="off" id="profile-id" value="" />

				<div class="form-group">
					<label for="alias">Alias</label>
					<input type="text" id="alias" autocomplete="off" placeholder="input alias" />
				</div>

				<div class="form-group" style="display: flex; flex-direction: row; align-items: flex-start; gap: 20px">
					<div class="form-group" style="flex: 1">
						<label for="rpc-host">RPC Host</label>
						<input type="text" id="rpc-host" autocomplete="off" placeholder="example：localhost" />
					</div>
					<div class="form-group" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%">
						<label for="rpc-host">Https</label>
						<input type="checkbox" style="margin-top: 10px; width: 20px; height: 20px" id="rpc-ishttps" autocomplete="off" placeholder="" />
					</div>
				</div>

				<div class="form-group">
					<label for="rpc-port">RPC Port</label>
					<input type="text" id="rpc-port" autocomplete="off" placeholder="example：6800" />
				</div>

				<div class="form-group password-group">
					<label for="rpc-secret">RPC Secret</label>
					<div class="password-wrapper">
						<input type="password" autocomplete="off" id="rpc-secret" placeholder="RPC Secret" />
						<button class="btn" type="button" id="toggle-password">Show</button>
					</div>
				</div>
				<!-- TODO  rpc-parameters-->
				<div class="form-group" style="display: none">
					<label for="rpc-port">RPC Parameters</label>
					<textarea type="text" id="rpc-parameters" autocomplete="off" placeholder="split:5"></textarea>
				</div>

				<div class="form-actions">
					<div class="actions">
						<button class="btn blue" type="submit">Save</button>
						<button class="btn" type="button" id="set-default">Set Default</button>
					</div>
					<button class="btn red" type="button" id="remove-profile">Remove Current</button>
				</div>
			</form>
		</div>
		<div class="settings-container" style="gap: 5px">
			<h2>Other settings</h2>
			<div class="form-group" style="display: flex; flex-direction: row; align-items: center; justify-content: center; height: 100%; border: 1px solid #ccc; border-radius: 5px; padding: 5px">
				<!-- <label style="margin-bottom: 0" for="show-badge">显示工具栏角标</label> -->
				<input type="checkbox" style="width: 20px; height: 20px" id="show-badge" autocomplete="off" placeholder="" />
				<label style="margin-bottom: 0" for="show-badge">Show badge on toolbarItem</label>
			</div>
			<br />
			<div class="form-group" style="display: flex; flex-direction: row; align-items: center; justify-content: center; height: 100%; border: 1px solid #ccc; border-radius: 5px; padding: 5px">
				<!-- <label style="margin-bottom: 0" for="show-badge">显示通知</label> -->
				<input type="checkbox" style="width: 20px; height: 20px" id="show-notification" autocomplete="off" placeholder="" />
				<label style="margin-bottom: 0" for="show-notification">Show Notification</label>
			</div>
			<br />
			<div class="form-group" style="border: 1px solid #ccc; border-radius: 5px; padding: 5px">
				<div class="form-group" style="display: flex; flex-direction: row; align-items: center; justify-content: center; height: 100%">
					<!-- <label for="listen-downloads">监听系统下载请求(根据填写的文件后缀拦截请求)</label> -->
					<input type="checkbox" style="width: 20px; height: 20px" id="listen-downloads" autocomplete="off" placeholder="" />
					<label style="margin-bottom: 0" for="listen-downloads">Listen for system download requests (intercept requests based on file extensions entered)</label>
				</div>
				<div class="form-group" style="display: flex; width: 100%">
					<textarea type="text" id="listen-downloads-extensions" style="width: 100%; height: 100px" autocomplete="off"></textarea>
				</div>
				<label style="margin-bottom: 0" for="listen-downloads-extensions">Here are the suffixes to be listened to, separated by ",".</label>
				<button class="btn blue" disabled id="save-extensions">Save</button>
			</div>
			<!-- <label style="margin-bottom: 0" for="listen-downloads">这里填写需要监听的后缀，用","分割</label> -->
		</div>

		<script src="settings.js"></script>
	</body>
</html>
